<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Raw File to JsDeliver CDN Converter</title>
</head>
<body>
	<h2>Give Your Raw Github File URL<h2>
	<input type="url" id="github_raw">

	<h4></h4>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		(function () {
			const changeURL = () => {
				$("#github_raw").keyup(function() {
					let getUserInput = $(this).val();
					let getH4 = $("body > h4");
					let userInputCopy = $(getH4).text(getUserInput);
					$(getH4).text(function() {
						return $(this).text().replace("https://raw.githubusercontent.com/", "https://cdn.jsdelivr.net/gh/").replace("master/", "");
					});
				});
			}
			$(window).on("load", function (e) {
				changeURL();
			});
		})(jQuery);
	</script>
</body>
</html>
